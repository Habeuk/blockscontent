blockscontent.example:
  path: '/blockscontent/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\blockscontent\Controller\BlockscontentController::build'
  requirements:
    _permission: 'access content'

blockscontent.settings_form:
  path: '/admin/config/system/blockscontent'
  defaults:
    _title: 'blockscontent settings'
    _form: 'Drupal\blockscontent\Form\SettingsForm'
  requirements:
    _permission: 'administer blockscontent configuration'
